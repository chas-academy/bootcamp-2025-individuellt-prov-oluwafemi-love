<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- använd flex för att lägga alla children till container sida vid sida
        - använd rätt flexbox property för att skapa mellanrum mellan boxarna
        - lägg dem i mitten på y-axeln (vertikalt)
        - alla boxar ska ta upp hela sidans bredd (exklusive padding och andra mellanrum)
        - boxarna ska inte ta upp mer height än vad dess innehåll och padding kräver
        - .other-box ska vara dubbelt så bred som .box -->
        <!-- 
        <!-- use flex to add all children to container side by side
- use the correct flexbox property to create spacing between boxes
- center them on the y-axis (vertically)
- all boxes should take up the entire width of the page (excluding padding and other spacing)
- the boxes should not take up more height than their content and padding require
- .other-box should be twice as wide as .box --> 
    <div class="container">
        <div class="box">
            <h1>Box 1</h1>
        </div>
        <div class="box">
            <h1>Box 2</h1>
        </div>
        <div class="box">
            <h1>Box 3</h1>
        </div>
        <div class="box other-box">
            <h1>Other box 1</h1>
        </div>
        <div class="box other-box">
            <h1>Other box 2</h1>
        </div>
        <div class="box other-box">
            <h1>Other box 3</h1>
        </div>
    </div>
</body>

</html>
