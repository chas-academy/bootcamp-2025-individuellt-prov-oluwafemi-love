<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- använd grid för att lägga alla children i ett rutmönster
        - skapa en grid med 3 kolumner
        - använd rätt grid property för att skapa mellanrum mellan boxarna
        - alla boxar ska ta upp hela sidans bredd (exklusive padding och andra mellanrum)
        - alla boxar ska vara kvadratiska
        - den första boxen ska ta upp 2 kolumner och totalt sett vara dubbelt så stor som resten
        - den andra boxen ska vara på linje med den första boxens nedre kant
        - se bildexempelt i mappen för exakt layout -->

    <!-- <!-- use grid to put all children in a grid pattern
- create a grid with 3 columns
- use the right grid property to create spaces between the boxes
- all boxes should take up the entire width of the page (excluding padding and other spaces)
- all boxes should be square
- the first box should take up 2 columns and be twice as big as the rest in total
- the second box should be in line with the bottom edge of the first box
- see the image example in the folder for the exact layout -->
    <div class="container">
        <div class="box box1">
            <h2>Box 1</h2>
        </div>
        <div class="box box2">
            <h2>Box 2</h2>
        </div>
        <div class="box box3">
            <h2>Box 3</h2>
        </div>
        <div class="box box4">
            <h2>Box 4</h2>
        </div>
        <div class="box box5">
            <h2>Box 5</h2>
        </div>
    </div>
</body>

</html>
